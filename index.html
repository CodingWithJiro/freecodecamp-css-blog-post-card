<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Blog Post Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmar Chavez" />
    <meta name="description"
        content="This website showcases the authors abilities to design a blog post card using HTML and CSS." />
    <link rel="stylesheet" href="./styles.css" />
    <meta property="og:title" content="Blog Post Card" />
    <meta property="og:type" content="website" />
</head>

<body>
    <main>
        <div class="blog-post-card">
            <img src="https://picsum.photos/id/8/1920/800" alt="A laptop, notebook with pen, phone, and coffee."
                width="1920" height="800" class="post-img">
            <div class="post-content">
                <h2 class="post-title">Learn How To Study Effectively in <time datetime="2025">2025</time></h2>
                <p class="post-excerpt">
                    Learning has never been easier in this digital age. Learn how to master effective studying while
                    minimizing online distractions in <time datetime="2025">2025</time>!
                </p>
                <a href="https://www.usa.edu/blog/study-techniques/" class="read-more" target="_blank"><span
                        class="nowrap">Read More</span></a>
            </div>
        </div>
    </main>
</body>

</html>
